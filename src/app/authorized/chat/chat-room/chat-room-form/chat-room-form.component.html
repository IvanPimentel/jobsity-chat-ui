<!-- Modal -->
<div class="modal fade" id="chatRoomModal" tabindex="-1" aria-labelledby="chatRoomModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form class="modal-content" ngNativeValidate #form="ngForm" (ngSubmit)="send()">
      <div class="modal-header">
        <h5 class="modal-title" id="chatRoomModalLabel">New Chat Room</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="Name">Chat Room Name</label>
          <input class="form-control" [(ngModel)]="chatRoom.name" name="chatRoom.name" required minlength="3" maxlength="30">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" id="closeModal"  class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Create</button>
      </div>
    </form>
  </div>
</div>
